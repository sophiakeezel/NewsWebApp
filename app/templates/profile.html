{% extends "layout.html" %}
{% block content %}
<div class="user-profile">
    <h1>User Profile</h1>
    <div class="user-profile">
        {% if 'profile' in session %}
        <h3>{{ session['profile']['name'] }}</h3>
        <p>{{ session['profile']['email'] }}</p>
        <img src="{{ session['profile']['picture'] }}" alt="{{ session['profile']['name'] }}" />
        {% else %}
        <p>You must be logged in to view this content.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
